<template name="team">
		<div class="item team-item">
	    <div class="team text-center">
	      <div class="team-image">
	        <img class="img-responsive icon" src="{{image}}" alt="">
	      </div>
	      <div class="team-name">
	      	<h5 class="text-black">{{name}}</h5>
	        <span class="text-black">{{position}}</span>
	       </div>
	     </div>
	    </div>
</template>
